<body>
    <input type="textarea" id="text-1" onfocus="this.select()" onmouseup="return false">
    <input type="button" onclick="change('text-1');" value="Edit profile" id="text-1-button">
    <script type="text/javascript">
        function change(text)
        {    
            //alert(document.getElementById("text-1").readOnly);
            var textBox = document.getElementById(text);
            var button = document.getElementById(text+"-button");
            if (textBox.disabled==false) 
            {
                textBox.disabled=true;
                button.value="Save changes";
            }
            else
            {
                textBox.disabled=false;
                button.value="Edit profile";
            };
            textBox.focus();
        }
    </script>
